<div class="p-6 max-w-lg mx-auto bg-white shadow-lg rounded-lg mt-6">
    <h2 class="text-2x1 font-semibold mb-4">
        Novo Lugar
    </h2>
    <hr>
    <form id = "categoriaForm" [formGroup]="camposForm" (ngSubmit)="salvar()" class="mt-4">
        <!-- campo nome -->
        <div class="mb-4">
            <label for="nome" class="block text-gray-600 font-medium mb-2">Nome</label>
                <input 
                type="text" 
                id="nome" 
                name="nome" 
                formControlName="nome"
                placeholder="Ex: Praia do sol"
                class="w-full p-3 border border-gray-300 rounded shadow-sm focus:ring focus:ring-blue-400"
                required/>
            <span class="text-red-500 text-sm" *ngIf="isCampoInvalido('nome')">
                Campo obrigatorio
            </span>
        </div>
        <!-- ESPAÇO PARA ADICIONAR A CATEGORIA -->
        <div class="mb-4">
            <label for="categoria" class="block text-gray-600 font-medium mb-2">Categoria</label>
            <select 
                name="categoria" 
                id="categoria" 
                formControlName="categoria" 
                class="+
                w-full p-3 corder border border-gray-300 rounded shadow-sm focus:outline-none focus:ring focus:ring-blue-400 
                "
                >
                <option [value]="">Selecione uma Categoria</option>
                <option *ngFor="let cat of categorias" [value]="cat.nome" >
                    {{cat.nome}}
                </option>
            </select>
            <span class="text-red-500 text-sm" *ngIf="isCampoInvalido('categoria')">
                Campo obrigatorio
            </span>
        </div>
        <!-- CATEGORIA FINAL -->
        <div class="mb-4">
            <label for="localizacao" class="block text-gray-600 font-medium mb-2">Localização</label>
                <input 
                type="text" 
                id="localizacao" 
                name="localizacao"
                formControlName="localizacao" 
                placeholder="Ex: Lugar para poder relaxar"
                class="w-full p-3 border border-gray-300 rounded shadow-sm focus:ring focus:ring-blue-400"
                required/>
                <span class="text-red-500 text-sm" *ngIf="isCampoInvalido('localizacao')">
                    Campo obrigatorio
                </span>
        </div>
        <!-- campo descricao fim-->
        <div class="mb-4">
            <label for="urlFoto" class="block text-gray-600 font-medium mb-2">URL-Foto</label>
                <input
                    type="text"
                    id="urlFoto"
                    name="urlFoto"
                    formControlName="urlFoto"
                    placeholder="Ex : http//exemplo.jpeg"
                    class="w-full p-3 border border-gray-300 focus:outline-none rounded shadow-sm focus:ring focus:ring-blue-400"
                    required />
                    <span class="text-red-500 text-sm" *ngIf="isCampoInvalido('urlFoto')">
                        Campo obrigatorio
                    </span>
        </div>
        <div class="mb-4">
            
            <label for="avaliacao" class="block text-gray-600 font-medium mb-2" for="">Avaliação</label>
            <select 
                name="avaliacao" 
                id="avaliacao" 
                formControlName="avaliacao" 
                class="+
                w-full p-3 corder border border-gray-300 rounded shadow-sm focus:outline-none focus:ring focus:ring-blue-400 
                "
                >
                <option [value]="">Selecione uma Avaliação</option>
                <option [value]="1">1 - Ruim</option>
                <option [value]="2">2 - Regular</option>
                <option [value]="3">3 - Bom</option>
                <option [value]="4">4 - Otimo</option>
                <option [value]="5">5 - Excelente</option>
            </select>
            <span class="text-red-500 text-sm" *ngIf="isCampoInvalido('avaliacao')">
                Campo obrigatorio
            </span>
        </div>
        
        <button type="submit" class="w-full bg-blue-600 text-white font-semibold p-3 rounded hover:bg-blue-700 ">
            Cadastrar Lugar
        </button>

    </form>

</div>
