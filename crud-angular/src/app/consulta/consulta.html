<div fxLayout="row" fxLayoutAlign="center">
    <div fxlayout="column" fxFlex="1000px">

        <form class="mt-60" #buscaForm="ngForm" (ngSubmit)="pesquisar()">
            <mat-card >
                <mat-card-header>
                    <mat-card-title>Consulta</mat-card-title>
                </mat-card-header>
                <mat-card-content class="mt-20">
                    <div fxLayout="row">
                        <div fxLayout="column" fxFlex="900px">
                            <mat-form-field class="full-width">
                                <mat-label>Nome</mat-label>
                                <input name="nomeBusca" [(ngModel)]="nomeBusca" matInput placeholder="ex: João"/>
                            </mat-form-field>
                        </div>
                    </div>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-flat-button color="primary">
                        <mat-icon fontIcon="search"></mat-icon>
                        Pesquisar
                    </button>
                </mat-card-actions>
            </mat-card>
        </form>

    </div>

</div>

<div fxLayout="row" fxLayoutAlign="center" class="mt-20">
    <div fxLayout="column" fxFlex="1000px">
        <mat-card appearance="outlined">
            <mat-card-header>
                <mat-card-title>Resultado</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <table mat-table [dataSource]="listaClientes" class="mat-elevation-z8">

                    <!-- Coluna ID -->
                    <ng-container matColumnDef="id">
                      <th mat-header-cell *matHeaderCellDef> ID </th>
                      <td mat-cell *matCellDef="let cliente"> {{ cliente.id }} </td>
                    </ng-container>
                  
                    <!-- Coluna Nome -->
                    <ng-container matColumnDef="nome">
                      <th mat-header-cell *matHeaderCellDef> Nome </th>
                      <td mat-cell *matCellDef="let cliente"> {{ cliente.nome }} </td>
                    </ng-container>
                  
                    <!-- Coluna CPF -->
                    <ng-container matColumnDef="cpf">
                      <th mat-header-cell *matHeaderCellDef> CPF </th>
                      <td mat-cell *matCellDef="let cliente"> {{ cliente.cpf }} </td>
                    </ng-container>
                  
                    <!-- Coluna Data de Nascimento -->
                    <ng-container matColumnDef="dataNascimento">
                      <th mat-header-cell *matHeaderCellDef> Data Nascimento </th>
                      <td mat-cell *matCellDef="let cliente"> {{ cliente.dataNascimento }} </td>
                    </ng-container>
                  
                    <!-- Coluna Email -->
                    <ng-container matColumnDef="email">
                      <th mat-header-cell *matHeaderCellDef> Email </th>
                      <td mat-cell *matCellDef="let cliente"> {{ cliente.email }} </td>
                    </ng-container>
                    <ng-container matColumnDef="uf">
                        <th mat-header-cell *matHeaderCellDef> UF </th>
                        <td mat-cell *matCellDef="let cliente"> {{ cliente.uf }} </td>
                    </ng-container>

                    <ng-container matColumnDef="municipio">
                    <th mat-header-cell *matHeaderCellDef> Municipio </th>
                    <td mat-cell *matCellDef="let cliente"> {{ cliente.municipio }} </td>
                    </ng-container>

                    <!-- Coluna de Ação -->
                    <ng-container matColumnDef="acoes">
                        <th mat-header-cell *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let cliente"> 
                            <button type="button" mat-button color="primary" (click)="preparaEditar(cliente.id)">
                                <mat-icon fontIcon="edit"></mat-icon>
                                Editar
                            </button>
                            @if (!cliente.deletando) {
                                <button type="button" mat-button color="accent" (click)="preparaDeletar(cliente)">
                                    <mat-icon fontIcon="delete"></mat-icon>
                                    Deletar
                                </button>

                            }@else{
                                <button type="button" mat-button color="accent" (click)="deletar(cliente)">
                                    <mat-icon fontIcon="question_mark"></mat-icon>
                                    Confirma
                                </button>
                            }
                        </td>
                    </ng-container>
                  
                    <!-- Header e Row -->
                    <tr mat-header-row *matHeaderRowDef="colunasTable"></tr>
                    <tr mat-row *matRowDef="let cliente; columns: colunasTable"></tr>
                  </table>
                  

            </mat-card-content>
        </mat-card>
    </div>
</div>
