<div fxLayout="row" fxLayoutAlign="center">
    <div fxLayout="column" fxFlex="800px">

        <form class="mt-60" #clentesFrm="ngForm" (ngSubmit)="salvar()">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>Cadastro de Clientes</mat-card-title>
                </mat-card-header>
                <mat-card-content class="mt-20">
                    <div fxLayout="row" fxLayoutalign="start" fxLayoutGap="16px">
                        <div fxLayout="column" fxFlex="500px">
                        <mat-form-field class="full-width">
                                <mat-label>Nome : *</mat-label>
                                <input [(ngModel)]="cliente.nome" name="nome" type="text" placeholder="Ex: José" matInput>
                            </mat-form-field>
                        </div>
                    </div>
                    <div fxLayout="row" fxLayoutalign="start" fxLayoutGap="16px">
                        <div fxLayout="column" fxFlex="500px">
                        <mat-form-field class="full-width">
                            <mat-label>Email : *</mat-label>
                            <input [(ngModel)]="cliente.email" name="email" type="text" placeholder="Ex: José@email.com" matInput>
                        </mat-form-field>
                        </div>
                    </div>
                    <div fxLayout="row" fxLayoutalign="start" fxLayoutGap="16px">
                        <div fxLayout="column" fxFlex="300px">
                            <mat-form-field class="full-width">
                                <mat-label>CPF : *</mat-label>
                                <input mask="000.000.000-00" [(ngModel)]="cliente.cpf" name="cpf" type="text" placeholder="Ex: 000.000.000-00" matInput>
                            </mat-form-field>
                        </div>
                    </div>
                    <div fxLayout="row" fxLayoutalign="start" fxLayoutGap="16px">
                        <div fxLayout="column" fxFlex="300px">
                            <mat-form-field class="full-width">
                                <mat-label>Data Nascimento : *</mat-label>
                                <input mask="00/00/0000" [(ngModel)]="cliente.dataNascimento" name="dataNascimento" type="text" placeholder="Ex: 10/08/1995" matInput>
                            </mat-form-field>
                        </div>
                    </div>
                    <div fxLayout="row" fxLayoutalign="start" fxLayoutGap="16px">
                        <div fxLayout="column" fxFlex="150px">
                            <mat-form-field class="full-width">
                                <mat-label>UF : *</mat-label>
                                <mat-select [(value)]="cliente.uf" name="uf" (selectionChange)="carregarMunicipios($event)">
                                    <mat-option *ngFor="let uf of estados" [value]="uf.sigla">{{uf.sigla}}</mat-option>
                                </mat-select>
                             </mat-form-field>
                        </div>
                    </div>
                    <div fxLayout="row" fxLayoutalign="start" fxLayoutGap="16px">
                        <div fxLayout="column" fxFlex="150px">
                            <mat-form-field class="full-width">
                                <mat-label>Municipio : *</mat-label>
                                <mat-select [(value)]="cliente.municipio" name="municipio">
                                    <mat-option *ngFor="let m of municipios" [value]="m.nome">{{m.nome}}</mat-option>
                                </mat-select>
                             </mat-form-field>
                        </div>
                    </div>
                </mat-card-content>
                <mat-card-actions>
                    @if (!atualizando) {
                        <button type="submit" mat-flat-button color="primary">
                            <mat-icon fontIcon="save"></mat-icon>
                            Salvar
                        </button>

                    }@else {

                        <button mat-flat-button color="primary">
                            <mat-icon fontIcon="refresh"></mat-icon>
                            Atualizar
                        </button>
                    }
                    <button mat-flat-button color="accent" class="ml-5">
                        <mat-icon fontIcon="backspace"></mat-icon>
                        Limpar
                    </button>
                    
                </mat-card-actions>
            </mat-card>
        </form>

    </div>

</div>
